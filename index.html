<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/illustration-sign-up-mobile.svg" class="bg" />

       <!-- Left Side  -->

      <div class="leftSide">
        <h1>Stay updated!</h1>
        <span class="join-message">
          Join 60,000+ product managers receiving monthly updates on:
        </span>
        <div id="text">
          <div class="d1">
            <img src="assets/images/icon-list.svg" /><span
              >Product discovery and building what matters</span
            >
          </div>
          <div class="d1">
            <img src="assets/images/icon-success.svg" /><span
              >Measuring to ensure updates are a success</span
            >
          </div>
          <div class="d1">
            <img src="assets/images/icon-success.svg" /><span
              >And much more!</span
            >
          </div>
        </div>
        <div class="form" id="form">
          <div class="labels">
            <label for="email">Email address </label>
            <label class="wrong" id="wrong">Valid email required</label>
          </div>
          <input
            type="email"
            id="email"
            placeholder="email@company.com"
            href="mailto:adepojujohn566@gmail.com"

          />
          <input
            type="submit"
            id="submit"
            value="Subscribe to monthly newsletter"
          />
        </div>
      </div>

       <!-- Right Side  -->
      <div class="rightSide">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div> 

      <!-- Success message start -->

      <!-- Thanks for subscribing!

  

  Dismiss message -->

      <!-- Success message end -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
